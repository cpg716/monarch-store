name: Release
on:
  push:
    tags:
      - 'v*'

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-22.04] # Focused on Linux for now as it's an Arch store

    runs-on: ${{ matrix.platform }}
    container:
      image: archlinux:latest
    steps:
      - name: Initialize pacman keyring
        run: |
          pacman-key --init
          pacman-key --populate archlinux

      - name: install build dependencies (Arch)
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm git base-devel nodejs npm rustup webkit2gtk-4.1 libappindicator-gtk3 librsvg patchelf mold clang

      - uses: actions/checkout@v4

      - name: setup Rust
        run: |
          rustup default stable
          rustup target add x86_64-unknown-linux-gnu

      - name: install frontend dependencies
        run: npm install

      - name: build frontend
        run: npm run build

      - name: build monarch-helper
        run: |
          cd src-tauri
          cargo build --release -p monarch-helper

      - name: disable tauri build hook
        run: |
          sed -i 's/npm run build/true/' src-tauri/monarch-gui/tauri.conf.json

      - name: Build and upload
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_KEY_PASSWORD }}
        with:
          projectPath: './src-tauri/monarch-gui'
          tagName: v0.3.6-alpha
          releaseName: 'MonArch Store v0.3.6-alpha'
          releaseBody: 'Experimental Alpha Release. See assets below for installation.'
          releaseDraft: true
          prerelease: true
