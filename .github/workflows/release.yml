name: Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-22.04] # Focused on Linux for now as it's an Arch store

    runs-on: ${{ matrix.platform }}
    container:
      image: ghcr.io/cpg716/monarch-store-builder:latest
      options: --user root # Ensure we have permission to install if needed, though mostly pre-installed

    steps:
      - uses: actions/checkout@v4
      
      # Fix git safe directory issue in container
      - name: Git Safe Directory
        run: git config --global --add safe.directory /__w/monarch-store/monarch-store

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: install Rust stable
        run: rustup default stable 

      - name: install system dependencies
        run: apt-get update && apt-get install -y xdg-utils 

      - name: install frontend dependencies
        run: npm install

      - name: build frontend
        run: npm run build
      
      - name: build monarch-helper
        run: |
          cd src-tauri
          # Container has PKG_CONFIG_PATH set in Dockerfile ENV, so this just works
          cargo build --release -p monarch-helper

      - name: disable tauri build hook
        run: |
          sed -i 's/npm run build/true/' src-tauri/monarch-gui/tauri.conf.json

      - name: Build and upload
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_KEY_PASSWORD }}
          APPIMAGE_EXTRACT_AND_RUN: 1
          # Pass hardened environment variables into the action sub-shell
          RUSTFLAGS: ""
        with:
          projectPath: './src-tauri/monarch-gui'
          tagName: ${{ github.ref_name }}
          releaseName: 'MonARCH Store ${{ github.ref_name }}'
          releaseBody: 'Experimental Alpha Release. See assets below for installation. v0.4.0-alpha: The Universal Update â€” no manual repo configuration required.'
          releaseDraft: true
          prerelease: true
