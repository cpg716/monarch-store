name: Release
on:
  push:
    tags:
      - 'v*'

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-22.04] # Focused on Linux for now as it's an Arch store

    runs-on: ${{ matrix.platform }}
    steps:
      - name: install build dependencies (Ubuntu)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends build-essential curl wget ca-certificates xz-utils libgtk-3-dev libgdk-pixbuf2.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev libsecret-1-dev libssl-dev patchelf fuse xdg-utils libxcb1-dev libx11-dev libxss-dev libc6-dev libcairo2-dev libpango1.0-dev libgl1-mesa-dev zstd libarchive-dev libgpgme-dev pkg-config meson ninja-build libcurl4-openssl-dev gettext || true
          
          if ! command -v pkg-config >/dev/null 2>&1; then
            echo "pkg-config not available - attempting to remove conflicting pkgconf and retry"
            sudo apt-get remove -y pkgconf || true
            sudo apt-get -f install -y || true
            sudo apt-get install -y --no-install-recommends pkg-config
          fi

      - name: build libalpm from source (v7.0.0)
        run: |
          wget https://github.com/archlinux/pacman/archive/refs/tags/v7.0.0.tar.gz
          tar -xzf v7.0.0.tar.gz
          cd pacman-7.0.0
          meson setup build --prefix=/usr --buildtype=release -Ddoc=disabled -Ddoxygen=disabled
          ninja -C build
          sudo ninja -C build install
          # Fix pkg-config setup for Ubuntu runner interaction
          echo "PKG_CONFIG_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/lib/pkgconfig" >> $GITHUB_ENV
          echo "LIBALPM_LIBS=$(pkg-config --libs libalpm)" >> $GITHUB_ENV
          echo "LIBALPM_CFLAGS=$(pkg-config --cflags libalpm)" >> $GITHUB_ENV

      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: neutralize linker poisoning & setup clang (Zero-Failure)
        run: |
          # Delete local cargo config that injects malformed absolute mold paths
          rm -f src-tauri/.cargo/config.toml
          # Force clean linker environment
          echo "CARGO_TARGET_X86_64_UNKNOWN_LINUX_GNU_LINKER=/usr/bin/clang" >> $GITHUB_ENV
          echo "RUSTFLAGS=" >> $GITHUB_ENV

      - name: install frontend dependencies
        run: npm install

      - name: build frontend
        run: npm run build

      - name: build monarch-helper
        run: |
          cd src-tauri
          cargo build --release -p monarch-helper

      - name: disable tauri build hook
        run: |
          sed -i 's/npm run build/true/' src-tauri/monarch-gui/tauri.conf.json

      - name: Build and upload
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_KEY_PASSWORD }}
          APPIMAGE_EXTRACT_AND_RUN: 1
          # Pass hardened environment variables into the action sub-shell
          CARGO_TARGET_X86_64_UNKNOWN_LINUX_GNU_LINKER: /usr/bin/clang
          RUSTFLAGS: ""
          PKG_CONFIG_PATH: "/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/lib/pkgconfig"
          LIBALPM_LIBS: "-L/usr/lib/x86_64-linux-gnu -L/usr/lib -lalpm"
          LIBALPM_CFLAGS: "-I/usr/include"
        with:
          projectPath: './src-tauri/monarch-gui'
          tagName: v0.3.6-alpha
          releaseName: 'MonArch Store v0.3.6-alpha'
          releaseBody: 'Experimental Alpha Release. See assets below for installation.'
          releaseDraft: true
          prerelease: true
